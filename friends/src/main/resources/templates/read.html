<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>친구정보 상세 페이지</title>
</head>
<body>
<div class="row" style="margin-bottom:20px; margin-left:1px;">
  <div class="col-lg-12">
    <h1 class="page-header">친구정보 상세 페이지</h1>
  </div>
</div>

<div class="panel" style="margin-left:1px;">
  <div id="contAreaBox">
    <div class="panel">
      <div class="panel-body">
        <div class="table-responsive" style="text-align:center;">
          <table id="datatable-scroller"
                 class="table table-bordered tbl_Form">
            <caption></caption>
            <colgroup>
              <col width="250px" />
              <col />
            </colgroup>
            <tbody>
            <tr>
              <span class="input-group-text">Fno</span>
              <input type="text" class="active" th:value="${dto.fno}" readonly>
            </tr>
            <br><br>
            <tr>
              <span class="input-group-text">이름</span>
              <input type="text" class="active" th:value="${dto.name}" readonly>
            </tr>
            <br><br>
            <tr>
              <span class="input-group-text">핸드폰 번호</span>
              <input type="text" class="active" th:value="${dto.phone}" readonly>
            </tr>
            <br><br>
            <tr>
              <span class="input-group-text">주소</span>
              <input type="text" class="active" th:value="${dto.address}" readonly>
            </tr>
            <br><br>
            <tr>
              <span class="input-group-text">이메일</span>
              <input type="text" class="active" th:value="${dto.email}" readonly>
            </tr>
            <br><br>
            </tbody>
          </table>
          <div class="my-4">
            <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
              <a th:href="|@{/list}?${link}|" class="text-decoration-none">
                <button type="button" class="btn btn-primary">홈으로</button>
              </a>
              <a th:href="|@{/modify(fno=${dto.fno})}&${link}|" class="text-decoration-none">
                <button type="button" class="btn btn-secondary">수정</button>
              </a>
            </div>
          </div>
          <div style="margin-left:1px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>



</html>
